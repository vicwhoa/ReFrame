<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ReFrame</title>
  <meta name="description" content="Make your scrolling worth it." />
  <style>
    :root{
      --bg:#ffffff;
      --text:#111111;
      --muted:#565656;
      --line:#eaeaea;
      --max: 780px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:var(--bg);
      color:var(--text);
      line-height:1.6;
    }
    a{ color:inherit; text-decoration:none; }
    .wrap{ max-width:var(--max); margin:0 auto; padding:56px 20px 44px; }
    header{ padding-bottom:26px; border-bottom:1px solid var(--line); }
    h1{ margin:0 0 14px; font-size:48px; line-height:1.05; letter-spacing:-0.03em; }
    .tagline{ margin:0 0 14px; font-size:20px; }
    .hero-lines{ margin:0; font-size:18px; color:var(--muted); }
    .hero-lines strong{ color:var(--text); font-weight:650; }
    .btn{
      display:inline-flex; align-items:center; gap:10px;
      margin-top:22px; padding:10px 14px;
      border:1px solid var(--line); border-radius:999px;
      background:#fff; line-height:1; cursor:pointer;
      transition:transform .08s ease, background .2s ease;
    }
    .btn:hover{ background:#fafafa; }
    .btn:active{ transform:translateY(1px); }
    .btn svg{ width:16px; height:16px; }
    @media (min-width: 760px){ h1{ font-size:56px; } }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>ReFrame</h1>
      <p class="tagline">Make your scrolling worth it.</p>
      <p class="hero-lines">
        <strong>Watch curated brand films.</strong><br/>
        <strong>Earn real perks.</strong><br/>
        <strong>Take control of your attention.</strong>
      </p>

      <!-- IMPORTANT: this goes to the other page -->
      <a class="btn" href="learn-more.html" aria-label="Learn more">
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M12 5v12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <path d="M7 13l5 5 5-5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Learn More
      </a>
    </header>
  </div>
</body>
</html>
